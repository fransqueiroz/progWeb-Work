<div class="new-item-button-container alignContent_right">
  <a mat-raised-button [routerLink]="['/vaga/novo']">
    <mat-icon class="new_item_icon">add_box</mat-icon>Nova Vaga
  </a>
</div>

<table mat-table [dataSource]="vagas" class="mat-elevation-z4 tablecss">

  <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- nome_vaga Column -->
  <ng-container matColumnDef="nome_vaga">
    <th mat-header-cell *matHeaderCellDef> Vaga </th>
    <td mat-cell *matCellDef="let vaga"> {{vaga.nome_vaga}} </td>
  </ng-container>

  <!-- descricao Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let vaga"> {{vaga.descricao}} </td>
  </ng-container>

  <!-- local de trabalho Column -->
  <ng-container matColumnDef="localDeTrabalho">
    <th mat-header-cell *matHeaderCellDef> Local de Trabalho </th>
    <td mat-cell *matCellDef="let vaga"> {{vaga.localDeTrabalho}} </td>
  </ng-container>

  <!-- escolaridade Column -->
  <ng-container matColumnDef="nivelEscolaridade">
    <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
    <td mat-cell *matCellDef="let vaga"> {{vaga.nivelEscolaridade}} </td>
  </ng-container>

  <!-- beneficios Column -->
  <ng-container matColumnDef="beneficios">
    <th mat-header-cell *matHeaderCellDef> Benefícios </th>
    <td mat-cell *matCellDef="let vaga"> {{vaga.beneficios}} </td>
  </ng-container>

  <!-- horario Column -->
  <ng-container matColumnDef="horarioTrabalho">
    <th mat-header-cell *matHeaderCellDef> Horário de Trabalho </th>
    <td mat-cell *matCellDef="let vaga"> {{vaga.horarioTrabalho}} </td>
  </ng-container>

  <!-- empres Column -->
  <ng-container matColumnDef="empresa">
    <th mat-header-cell *matHeaderCellDef> Empresa </th>
    <td mat-cell *matCellDef="let vaga"> {{vaga.empresa?.nome_fantasia}} </td>
 </ng-container>

  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let vaga">
      <a mat-raised-button color="accent" title="Editar" 
        [routerLink]="['/vaga', vaga._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let vaga">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(vaga._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
