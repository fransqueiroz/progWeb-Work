<p class="form_title">{{ title }}</p>

<form class="std-form formcss mat-elevation-z4" #f="ngForm" (ngSubmit)="salvar(f)">

   <mat-form-field>
      <mat-label>Razão Social</mat-label>
      <input matInput [(ngModel)]="empresa.razao_social" name="razao_social" required placeholder="Informe a razão social da empresa">
   </mat-form-field>

   <mat-form-field>
      <mat-label>Nome Fantasia</mat-label>
      <input matInput [(ngModel)]="empresa.nome_fantasia" name="nome_fantasia" placeholder="Informe o nome fantasia (opcional)">
   </mat-form-field>

   <mat-form-field>
      <mat-label>CNPJ</mat-label>
      <input matInput [(ngModel)]="empresa.cnpj" name="cnpj" required placeholder="Informe o CNPJ empresa" mask="00.000.000/0000-00">
   </mat-form-field>

   <mat-form-field>
      <mat-label>Inscrição Estadual</mat-label>
      <input matInput [(ngModel)]="empresa.inscricao_estadual" name="inscricao_estadual" required placeholder="Informe a inscrição estadual da empresa">
   </mat-form-field>

   <mat-form-field>
      <mat-label>Endereço</mat-label>
      <textarea matInput [(ngModel)]="empresa.endereco" name="endereco" required placeholder="Informe o endereço da empresa" rows="4"></textarea>
   </mat-form-field>

   <mat-form-field class="field_w_icon">
      <mat-label>Telefone</mat-label>
      <mat-icon class="form_icon" matPrefix>contact_phone</mat-icon>
      <input matInput [(ngModel)]="empresa.telefone" name="telefone" required placeholder="Informe o telefone da empresa">
   </mat-form-field>

   <mat-form-field class="field_w_icon">
      <mat-label>E-mail</mat-label>
      <mat-icon class="form_icon" matPrefix>contact_mail</mat-icon>
      <input type="email" matInput [(ngModel)]="empresa.email" name="email" required placeholder="Informe o email da empresa">
   </mat-form-field>

   <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
         
         <button class="voltar_button" mat-raised-button type="button" (click)="voltar(f)">
            Voltar
         </button>
         <button class="salvar_button" mat-raised-button type="submit" color="accent">
            Salvar
         </button>
      </mat-toolbar-row>
   </mat-toolbar>

</form>
