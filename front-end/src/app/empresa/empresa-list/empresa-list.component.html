
<div class="new-item-button-container alignContent_right">
  <a mat-raised-button [routerLink]="['/empresa/novo']">
    <mat-icon class="new_item_icon">add_box</mat-icon>Nova Empresa
  </a>
</div>

<table mat-table [dataSource]="empresas" class="mat-elevation-z4 tablecss">

  <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- razao_social Column -->
  <ng-container matColumnDef="razao_social">
    <th mat-header-cell *matHeaderCellDef> Raz√£o social </th>
    <td mat-cell *matCellDef="let empresa"> {{empresa.razao_social}} </td>
  </ng-container>

  <!-- nome_fantasia Column -->
  <ng-container matColumnDef="nome_fantasia">
    <th mat-header-cell *matHeaderCellDef> Nome fantasia </th>
    <td mat-cell *matCellDef="let empresa"> {{empresa.nome_fantasia}} </td>
  </ng-container>

  <!-- telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let empresa"> {{empresa.telefone}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let empresa"> {{empresa.email}} </td>
  </ng-container>

  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let empresa">
      <a mat-raised-button color="accent" title="Editar" 
        [routerLink]="['/empresa', empresa._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let empresa">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(empresa._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
