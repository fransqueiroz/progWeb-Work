<div class="new-item-button-container alignContent_right">
  <a mat-raised-button [routerLink]="['/candidato/novo']">
    <mat-icon class="new_item_icon">add_box</mat-icon>Novo Candidato
  </a>
</div>

<table mat-table [dataSource]="candidatos" class="mat-elevation-z4 tablecss">

  <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- razao_social Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.nome}} </td>
  </ng-container>

  <!-- nome_fantasia Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.cpf}} </td>
  </ng-container>

  <!-- nome_fantasia Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.endereco}} </td>
  </ng-container>

  <!-- telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.telefone}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let candidato"> {{candidato.email}} </td>
  </ng-container>

  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let candidato">
      <a mat-raised-button color="accent" title="Editar" 
        [routerLink]="['/candidato', candidato._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let candidato">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(candidato._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
